<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="actionTime">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.actionTime | date: 'medium'}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Burned Calories</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.calories}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef>Exercise duration</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.duration}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="remainingProgress">
    <mat-header-cell *matHeaderCellDef>Remaining progress</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.remainingProgress}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.state}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
