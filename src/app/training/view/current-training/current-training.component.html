<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress$ | async"></mat-progress-spinner>
  <h1>{{ (progress$ | async | floor)}}%</h1>
  <p>{{(trainingService.runningExercise$ | async)?.name}}  Keep on going, you can do it!</p>
  <button mat-raised-button color="accent" (click)="maybeGiveUp()">Give up!</button>
</section>
