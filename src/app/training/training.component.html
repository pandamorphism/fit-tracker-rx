<mat-tab-group *ngIf="!(ongoingTraining$ | async); else currentTraining">
  <mat-tab label="New Exercise">
    <ng-template matTabContent>
      <app-new-training></app-new-training>
    </ng-template>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <ng-template matTabContent>
      <app-past-trainings></app-past-trainings>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<ng-template #currentTraining>
  <app-current-training></app-current-training>
</ng-template>
