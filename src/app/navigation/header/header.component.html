<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="menuClicked.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">Logo</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="nav-items">
      <ng-container *ngIf="(authService.auth$ | async) === null; else loggedInTpl">
        <li><a routerLink="/signup">Signup</a></li>
        <li><a routerLink="/login">Login</a></li>
      </ng-container>
      <ng-template #loggedInTpl>
        <li><a routerLink="/training">Training</a></li>
        <li><a (click)="authService.logOut()">Logout</a></li>
      </ng-template>
    </ul>
  </div>
</mat-toolbar>
